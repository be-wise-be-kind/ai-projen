# Purpose: MyPy configuration for Python static type checking
# Scope: Type safety and type hint validation
# Overview: MyPy performs static type checking to catch type-related bugs before runtime.
#     Configured with strict type checking for production code quality.
# Dependencies: mypy (install via pip/poetry)
# Exports: Type checking configuration
# Related: Python type hints, PEP 484, PEP 526
# Implementation: INI-style configuration for MyPy

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_unimported = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
check_untyped_defs = True
strict_equality = True

# Exclude directories
exclude = (?x)(
    ^\.venv/
    | ^venv/
    | ^build/
    | ^dist/
    | /\.mypy_cache/
    | /\.pytest_cache/
    | /\.ruff_cache/
  )

# Per-module options can be added here
# Example:
# [mypy-some_module.*]
# ignore_missing_imports = True
